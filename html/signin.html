<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="../css/signincss.css">
	<title>Sing In</title>
</head>
<body>
	<header class="header">
		<img class="header__img" src="../assets/img/logo-platzi-video-BW2.png" alt="Logo de platzi">
		<div class="header__menu">
			<div class="header__menu--profile">
				<img src="../assets/icons/user-icon.png" alt="user">
				<p>Perfil</p>
			</div>
				<ul class="menu__ul">
					<li class="menu__list"><a class="menu__link" href="#">Account</a></li>
					<li class="menu__list"><a class="menu__link" href="#">Sign Out</a></li>
				</ul>
		</div>
	</header>
	<main class="main">
		<section class="login">
			<h2>Sign In</h2>
			<section class="login__container">
				<form class="login__form" action="">
					<input type="text" class="input" placeholder="Email">
					<input type="password" class="input" placeholder="Password">
					<button class="button">Sign In</button>
					<div class="login__options">
						<label>
							<input type="checkbox">Remember
						</label>
						<a href="#">forgot password?</a>
					</div>
				</form>
			</section>
			<section class="login__socialmedia">
					<span class="login__socialmedia--google span-logo"></span><p>Sign in with Google</p>
					<span class="login__socialmedia--twitter span-logo	"></span><p>Sign in with Twitter</p>
			</section>
			<p class="login__createaccount">No account? <a href="#">Create one!</a></p>
		</section> 
	</main>
	<footer class="footer">
		<a class="footer__item" href="#">Términos de uso</a>
		<a class="footer__item" href="#">Declaración de privacidad</a>
		<a class="footer__item" href="#">Centro de ayuda</a>
	</footer>
</body>
</html>
