<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="../css/register.css">
	<title>Register</title>
</head>
<body>
	<header class="header">
		<img class="header__img" src="../assets/img/logo-platzi-video-BW2.png" alt="Logo de platzi">
		<div class="header__menu">
			<div class="header__menu--profile">
				<img src="../assets/icons/user-icon.png" alt="user">
				<p>Perfil</p>
			</div>
				<ul class="menu__ul">
					<li class="menu__list"><a class="menu__link" href="#">Account</a></li>
					<li class="menu__list"><a class="menu__link" href="#">Sign Out</a></li>
				</ul>
		</div>
	</header>
	<main class="main">
		<section class="login">
			<h2>Register</h2>
			<section class="login__container">
				<form class="login__form" action="">
					<input type="text" class="input" placeholder="Name">
					<input type="email" class="input" placeholder="Correo">
					<input type="password" class="input" placeholder="Password">
					<button class="button">Next</button>
				</form>
			</section>
		</section> 
	</main>
	<footer class="footer">
		<a class="footer__item" href="#">Términos de uso</a>
		<a class="footer__item" href="#">Declaración de privacidad</a>
		<a class="footer__item" href="#">Centro de ayuda</a>
	</footer>
</body>
</html>
