<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="../css/style.css">
	<title>Platzi Video</title>
</head>
<body>
	<header class="header">
		<img class="header__img" src="../assets/img/logo-platzi-video-BW2.png" alt="Logo de platzi">
		<div class="header__menu">
			<div class="header__menu--profile">
				<img src="../assets/icons/user-icon.png" alt="user">
				<p>Perfil</p>
			</div>
				<ul class="menu__ul">
					<li class="menu__list"><a class="menu__link" href="#">Account</a></li>
					<li class="menu__list"><a class="menu__link" href="#">Sign Out</a></li>
				</ul>
		</div>
	</header>
	<main class="main">
		<section class="search">
			<h2 class="search__title">What do you see today?</h2>
			<input class="search__input" type="text" placeholder="Search...">
		</section>
		<section class="carousel">
			<div class="carousel__container">
				<div class="carousel-item">
					<img class="carousel-item__img" src="../assets/img/pexels-alex-azabache-3290068.jpg" alt="chichen-itza">
					<div class="carousel-item__details">
						<div>
							<img src="../assets/icons/icons8-play-64.png" alt="Play">
							<img src="../assets/icons/icons8-plus-64.png" alt="Add">
						</div>
						<p class="carousel-item__details--title">Titulo descriptivo</p>
						<p class="carousel-item__details--subtitle">2019 1+ 122</p>
					</div>
				</div>
				<div class="carousel-item">

				</div>
			</div>
		</section>
	</main>
</body>
</html>
